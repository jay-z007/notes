<html ng-app="myNoteApp">

<head>
	<title>Notify</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
</head>

<body id="page-top">
	<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="#page-top">Notify</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#" >Developer</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

	<div class="container" ng-controller="noteCtrl">
		<div class="wrapper centered" align="center">
			<div class="space"></div>
			<div class="space"></div>
			<hr>
			<div class="space"></div>
			<h3>New Notes</h3>
			<div class="space"></div>
			<form method="POST" action="makeNote.php" class="form-horizontal b">
				<input id = "index" type="hidden" name="id" ng-model="index">
				<div class="form-group ">
					<textarea type="text" name="newNote" id="note" ng-model="name" class="form-control" ng-disabled="left() == 0" placeholder="New Notes Go Here"></textarea>
					</br>
					<p><b><i>No of chars left : </i><span ng-bind="left()"></span></b></p>
				</div>
				<div class="form-group" align="center">
					<div class="col-sm-4">
      					<button type="submit" class="btn btn-default" ng-disabled="left() == 256" >Submit</button>
    				</div>
    				<div class="col-sm-1">
      					<button type="button" class="btn btn-default" ng-click="clear()" ng-disabled="left() == 256" >Clear</button>
    				</div>
				</div>
			</form>
		</div>
		
		<hr>
		
		<div id="oldNotes" class ="b" align = "center" ng-include="'oldNotes.html'">
		</div>

		<div class="space">
		</div>
	</div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
	
	<script src="js/noteCtrl.js"></script>
	<script type="text/javascript">
	$(function() {
    $('a.page-scroll').bind('click', function(event) {
	        var $anchor = $(this);
	        $('html, body').stop().animate({
	            scrollTop: $($anchor.attr('href')).offset().top
	        }, 1500, 'easeInOutExpo');
	        event.preventDefault();
    	});
	});
	</script>
</body>
</html>
